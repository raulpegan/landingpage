<html>

<head>
    
    <title> Landing Page </title>
    
    <link href='//fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="flex-container">
        <div id="center-block">   
            <h1>Bookmarks</h1>
            <div class="category">
                <h2><a href="http://www.google.com" target="_blank">Google </a></h2>
                <h3><a href="http://mail.google.com" target="_blank">Gmail </a></h3>
                <h3><a href="http://calendar.google.com" target="_blank">Calendar </a></h3>
                <h3><a href="http://drive.google.com" target="_blank">Drive </a></h3>
            </div>
            <div class="category">
                <h2><a href="http://www.reddit.com" target="_blank">Reddit </a></h2>
                <h3><a href="http://www.reddit.com/r/investing" target="_blank">Investing </a></h3>
                <h3><a href="http://www.reddit.com/r/archlinux" target="_blank">ArchLinux </a></h3>
                <h3><a href="http://www.reddit.com/r/machinelearning" target="_blank">MachineLearning </a></h3>
            </div>
            <div class="category">
                <h2><a href="#">General </a></h2>
                <h3><a href="http://www.trello.com" target="_blank">Trello </a></h3>
                <h3><a href="http://www.github.com" target="_blank">Github </a></h3>
                <h3><a href="http://news.ycombinator.com" target="_blank">HackerNews </a></h3>
            </div>
        </div>
    </div>
    
</body>

<script type="text/javascript">
function responsiveNav() {
    var x = document.getElementById("navbar");
    if (x.className === "navigation") {
        x.className += " open";
    } else {
        x.className = "navigation";
    }
}
</script>
    
</html>
